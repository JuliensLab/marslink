<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marslink</title>
    <meta name="description"
        content="A simulation of Marslink, a projected heliocentric satellite constellation to link Earth and Mars via SpaceX satellites. Developed by Julien Villa-Massone. Not affiliated with SpaceX.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
        }

        /* Styles for the overlay */
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
            /* white-space: pre-line; */
        }

        /* Styles for sliders and text area */
        .slider-container {
            margin-top: 10px;
        }

        .slider-label {
            margin-bottom: 5px;
            display: block;
        }

        .slider {
            width: 200px;
        }

        #info-area {
            margin-top: 10px;
            /* background-color: rgba(255, 255, 255, 0.05); */
            padding: 5px;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            max-width: 230px;
            /* height: 100px; */
            /* overflow-y: auto; */
        }

        /* Responsive adjustments */
        /* @media screen and (max-width: 600px) {
            #overlay {
                font-size: 30px !important;
            }
        } */
    </style>
</head>

<body>
    <!-- Overlay div -->
    <div id="overlay">
        <!-- Simulation Information -->
        <div id="simulation-info"><a href="https://x.com/julienvm" target="_blank">Follow dev on X
            </a></div>
        <br>

        <!-- Time Acceleration Slider -->
        <div class="slider-container">
            <label for="time-acceleration-slider" class="slider-label">Time Acceleration:</label>
            <input type="range" id="time-acceleration-slider" class="slider" min="-10000000" max="10000000" value="0" step="1000000">
            <span id="time-acceleration-value">0x</span>
        </div>

        <!-- Number of Satellites Slider -->
        <div class="slider-container">
            <label for="satellite-count-slider" class="slider-label">Number of Satellites:</label>
            <input type="range" id="satellite-count-slider" class="slider" min="4" max="30" value="8" step="1">
            <span id="satellite-count-value">8</span>
        </div>

        <!-- Distance from Sun Slider -->
        <div class="slider-container">
            <label for="satellite-distance-sun-slider" class="slider-label">Satellites-Sun Distance:</label>
            <input type="range" id="satellite-distance-sun-slider" class="slider" min="0.7" max="2" value="1.3" step="0.01">
            <span id="satellite-distance-sun-value">1.3</span>
        </div>


        <!-- Distance from Sun Slider -->
        <div class="slider-container">
            <label for="max-link-distance-slider" class="slider-label">Max Link Distance:</label>
            <input type="range" id="max-link-distance-slider" class="slider" min="0.5" max="2" value="1.3" step="0.01">
            <span id="max-link-distance-value">1.3 AU</span>
        </div>


        <!-- Satellite Cost Slider -->
        <div class="slider-container">
            <label for="satellite-cost-slider" class="slider-label">Total Cost per Satellite:</label>
            <input type="range" id="satellite-cost-slider" class="slider" min="1" max="100" value="1">
            <span id="satellite-cost-value">$1m</span>
        </div>

        <!-- Text Area Div -->
        <div id="info-area">
            <!-- Content can be updated dynamically -->
        </div>
    </div>

    <!-- Import map for three.js r170 -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
    </script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
